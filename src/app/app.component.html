<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="assets/hot.jpg" alt=""  *ngIf="weatherData.main.temp > 15">
    <img src="assets/cold.jpg" alt="" *ngIf="weatherData.main.temp <= 15">

    <div class="weather-data">
      <div class="location">
        {{weatherData.name}}
      </div>
      <div class="temperature">
        {{ weatherData.main.temp| number:'1.0-0' }}&deg;C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Info
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/min-temp.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_min| number:'1.0-0' }}&deg;C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/max-temp.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_max| number:'1.0-0' }}&deg;C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.humidity| number:'1.0-0' }}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.wind.speed| number:'1.0-0' }} m/s
        </div>
      </div>
    </div>
  </div>
</div>
